<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-page">
      <div class="product-container">
        <div class="product-title">All Products</div>
        <div class="product-navbar">
          <div class="product-navbar-left">
            <div class="checkbox-lable">
              <input class="checkbox-button" type="checkbox" />
            </div>
            <span>Sản phẩm</span>
          </div>
          <div class="product-navbar-right">
            <span>Đơn giá</span>
            <span>Số lượng</span>
            <span>Số tiền</span>
            <span>Thao tác</span>
          </div>
        </div>
        <div class="product-item">
          <div class="checkbox-lable">
            <input class="checkbox-button" type="checkbox" />
          </div>
          <div class="product-item-left">
            <img
              src="https://i.pinimg.com/236x/b5/dd/fc/b5ddfc27d081f1f50d211f2a3ed1a779.jpg"
              alt=""
            />
            <div class="product-name">Cây để bàn</div>
          </div>
          <div class="product-item-right">
            <span>₫130000</span>
            <span class="product-number">
              <button id="decre">-</button>
             <input id="number" value="1" type="text" />
              <button id="incre">+</button>
            </span>
            <span class="product-price">₫129000</span>
            <span class="product-button">Xóa</span>
          </div>
        </div>
        <div class="product-item">
          <div class="checkbox-lable">
            <input class="checkbox-button" type="checkbox" />
          </div>
          <div class="product-item-left">
            <img
              src="https://i.pinimg.com/236x/b5/dd/fc/b5ddfc27d081f1f50d211f2a3ed1a779.jpg"
              alt=""
            />
            <div class="product-name">Cây để bàn</div>
          </div>
          <div class="product-item-right">
            <span>₫130000</span>
            <span class="product-number">
              <button id="decre">-</button>
             <input id="number" value="1" type="text" />
              <button id="incre">+</button>
            </span>
            <span class="product-price">₫129000</span>
            <span class="product-button">Xóa</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const increButoon = document.querySelector("#incre");
    const decreButoon = document.querySelector("#decre");
    const valueNumber = document.querySelector(".product-number input");

    const value = valueNumber.textContent;
    increButoon.addEventListener("click", function () {
      increNum(value);
      valueNumber.innerHTML = `<p>${value}</p>`;
      console.log(value);
    });

    function increNum(prev) {
      return prev;
    }
  </script>
</html>
